apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: first-aid-kit
  labels:
    app: first-aid-kit
  annotations:
    # Uncomment and modify for your ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: first-aid-kit.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: first-aid-kit
                port:
                  number: 80
  # Uncomment for TLS
  # tls:
  #   - hosts:
  #       - first-aid-kit.example.com
  #     secretName: first-aid-kit-tls
