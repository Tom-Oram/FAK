apiVersion: apps/v1
kind: Deployment
metadata:
  name: first-aid-kit
  labels:
    app: first-aid-kit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: first-aid-kit
  template:
    metadata:
      labels:
        app: first-aid-kit
    spec:
      containers:
        - name: first-aid-kit
          image: first-aid-kit:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            readOnlyRootFilesystem: false
            runAsNonRoot: false
